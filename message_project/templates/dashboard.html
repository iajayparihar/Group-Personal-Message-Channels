<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <a href="{% url 'user_logout' %}">Logout</a>
    <a href="{% url 'create_group' %}">Create New Group</a>
    
    <h3>Your Groups</h3>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group_chat' group.name %}">{{ group.name }}</a></li>
            {% if group.creator == request.user %}
                    (<a href="{% url 'manage_group' group.name %}">Manage</a>)
                {% endif %}
        {% endfor %}
    </ul>

    <h3>Users</h3>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'personal_chat' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
